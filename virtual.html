<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Plant Detection</title>
    <link rel="stylesheet" href="virtual.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>


    <model-viewer id="viewer" src="garden.glb" 
        autoplay camera-controls shadow-intensity="1" ar interaction-prompt="none">
        <button class="hotspot" slot="hotspot-1" data-plant="NEEM" data-position="-200 -40 0" data-normal="0 1 0">🌿</button><br>

        <button class="hotspot" slot="hotspot-2" data-plant="ALOE" data-position="150 55 0" data-normal="0 1 0">🌵</button><br>
        <button class="hotspot" slot="hotspot-3" data-plant="TULSI" data-position="190 -30 0" data-normal="0 1 0">🌱</button><br>
        <button class="hotspot" slot="hotspot-4" data-plant="NIMBU" data-position="-140 50 0" data-normal="0 1 0">🍋</button><br>
        <button class="hotspot" slot="hotspot-5" data-plant="LAVENDER" data-position="25 20 0" data-normal="0 1 0">🌸</button><br>
        <button class="hotspot" slot="hotspot-6" data-plant="BANANA" data-position="50 50 0" data-normal="0 1 0">🌴</button><br>
        <button class="hotspot" slot="hotspot-7" data-plant="SNAKE" data-position="10 -35 0" data-normal="0 1 0">🪴</button><br>

    <model-viewer id="viewer" src="scene.glb" camera-controls>

        <button class="hotspot" slot="hotspot-2" data-plant="ALOE" data-position="2 0 0" data-normal="0 1 0">🌵</button>
        <button class="hotspot" slot="hotspot-3" data-plant="TULSI" data-position="3 0 0" data-normal="0 1 0">🌱</button>

    <div id="info-box" class="hidden">
        <h1 id="plant-name">Plant Name</h1>
      <h3 id="scientific-name">scientific name goes there</h3>
      <h3 id="scientific-name-value">Description goes here</h3>
      <h4 id="uses-heading">heading</h4>
      <p id="uses"><b>uses</b></p>

        <button onclick="hideInfo()" class="close-button">Close</button>
    </div>
    

    <script src="virtual.js"></script> 
</body>
</html>
